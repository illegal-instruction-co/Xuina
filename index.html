<!-- also you can use react, angular etc. at here -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Xuina</title>
    <link rel="icon" type="image/jpg" href="./assets/logo.jpg" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.0.min.js" /></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js" integrity="sha512-+MYpQFxmnAHvrA8opNlNDNwC8qPiZu9i3Lb86n/H9EYugz2FB6MBRQrKpBrkyL/qQgBjWN2ctQbD9XoaVh+TUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styling/Xuina.css">
  </head>
  <body>
  <div class ="drag">
    <img src = "./assets/logo.jpg" height="25" width="25">uina
  </div>
  <div class = "the-container">
    <div class="accordion" id="main-menu">
      <div class="accordion-item">
        <h2 class="accordion-header" id="on-off-menu">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMain" aria-expanded="true" aria-controls="collapseMain">
            ON / OFF
          </button>
        </h2>
        <div id="collapseMain" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ul class="form">
              <li hover onClick="superJump()"><a href="#">Super Jump <em id="superJumpToggle">false</em></a></li>
              <li hover onClick="fastRun()"><a href="#">Fast Run <em id="fastRunToggle">false</em></a></li>
              <li onClick="thermalVision()"><a href="#">Thermal Vision <em id="thermalVisionToggle">false</em></a></li>
              <li onClick="nightVision()"><a href="#">Night Vision <em id="nightVisionToggle">false</em></a></li>
              <li onClick="crossHair()"><a href="#">Cross Hair <em id="crossHairToggle">false</em></a></li>
            	<li onClick="noClip()"><a href="#">Noclip <em id="noClipToggle">false</em></a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="weapon-menus">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWeapon" aria-expanded="true" aria-controls="collapseWeapon">
            WEAPON
          </button>
        </h2>
        <div id="collapseWeapon" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ul class="form">
              <li hover onClick="spawnSingleWeapon()"><a href="#">Spawn Single Weapon</a></li>
              <li hover onClick="giveAllWeapons()"><a href="#">Give All Weapons</a></li>
              <li hover onClick="removeAllWeapons()"><a href="#">Remove All Weapons</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="weapon-menus">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVehicle" aria-expanded="true" aria-controls="collapseVehicle">
            VEHICLE
          </button>
        </h2>
        <div id="collapseVehicle" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ul class="form">
              <li hover onClick=""><a class="normal-text">Color: <input onchange = "changeCarColor(this.value)" value="rgb(51,153,255)" data-jscolor="{}"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/Xuina.js"></script>
  </body>
</html>
